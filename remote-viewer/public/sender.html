<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remote Viewer â€“ Sender</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: radial-gradient(circle at top, rgba(59, 130, 246, 0.2), transparent 55%),
        radial-gradient(circle at bottom, rgba(236, 72, 153, 0.15), transparent 45%),
        #0f172a;
    }

    main {
      width: min(420px, 100%);
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 0.75rem 0;
      font-size: 1.75rem;
      font-weight: 600;
    }

    p {
      margin: 0 0 1.75rem 0;
      line-height: 1.6;
      color: rgba(226, 232, 240, 0.85);
    }

    button {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #0f172a;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(99, 102, 241, 0.35);
    }

    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: rgba(226, 232, 240, 0.75);
      display: grid;
      gap: 0.4rem;
    }

    .status span {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      padding: 0.6rem 0.75rem;
      border-radius: 10px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.18);
    }

    .status .label {
      font-weight: 600;
      color: rgba(148, 163, 184, 0.9);
      min-width: 7rem;
    }

    video {
      margin-top: 1.5rem;
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.4);
      aspect-ratio: 16 / 10;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <main>
    <h1>Screen Sender</h1>
    <p>Click below to share your screen over the local network. Keep this tab open while streaming.</p>
    <button id="startButton">Start Sharing</button>
    <section class="status">
      <span><strong class="label">Signaling:</strong><span id="signalingStatus">Disconnected</span></span>
      <span><strong class="label">Peer:</strong><span id="peerStatus">Idle</span></span>
      <span><strong class="label">Stream:</strong><span id="streamStatus">Not started</span></span>
    </section>
    <video id="preview" autoplay muted playsinline></video>
  </main>
  <script type="module" src="sender.js"></script>
</body>
</html>
